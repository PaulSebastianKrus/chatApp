<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to the CSS file -->
</head>
<body>
<h1>WebSocket Chat Application</h1>
<div id="chatWrapper">
    <div id="chatContainer1" class="chatContainer">
        <h2>Chat 1</h2>
        <div id="messages1" class="messages"></div>
        <div class="inputWrapper"> <!-- Wrapper for input and button -->
            <input type="text" id="messageInput1" placeholder="Enter message">
            <button id="sendButton1">Send Message</button>
        </div>
    </div>

    <div id="chatContainer2" class="chatContainer">
        <h2>Chat 2</h2>
        <div id="messages2" class="messages"></div>
        <div class="inputWrapper"> <!-- Wrapper for input and button -->
            <input type="text" id="messageInput2" placeholder="Enter message">
            <button id="sendButton2">Send Message</button>
        </div>
    </div>
</div>
<script src="js/chat.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
